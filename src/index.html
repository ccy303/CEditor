<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEditor</title>
  <style>
    #CEditor {
      width: 400px;
      min-height: 200px;
      position: relative;
      margin: 20px auto;
    }

    #CEditor #CEditorBody {
      border: 1px solid #aaa;
      border-radius: 5px;
      padding: 10px;
      border-top: none;
      border-top-right-radius: 0;
      border-top-left-radius: 0;
    }

    #CEditor p {
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="CEditor"></div>
</body>

</html>
